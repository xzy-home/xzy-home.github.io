<!DOCTYPE html>
<html>

<head>
    <title>
        Small Game
    </title>
    <style>
        @keyframes fonts {
            from {
                font-size: 100px;
            }
            to {
                font-size: 60px;
            }
        }

        body {
            background: url('https://alpha1022.img.ihcr.top/cxk.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        @keyframes bdcxk {
            from {
                margin-top: 0px;
            }

            to {
                margin-top: 200px;
            }
        }

        .bdcxk {
            animation: fonts 2s;
            margin-top: 200px;
            font-size: 60px;
            font-weight: bold;
            color: yellow;
            text-shadow: 5px 5px 5px #FF0000;
        }
    </style>
</head>

<body>
    <p class="bdcxk" align="center">暴打蔡徐坤</p>
</body>

</html>
